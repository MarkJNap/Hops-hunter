<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma css https://bulma.io/documentation/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>Hops Hunter</title>
</head>

<body onload="getApi()">
    <form autocomplete="off">
        <!-- navbar -->
        <header class="navbar has-shadow">
            <section class="navbar-brand">
                <h1 class="title navbar-item">Brewery Finder</h1>
            </section>
            <section class="navbar-menu">
                <div class="navbar-end">
                    <a href="#" class="navbar-item">Link 1</a>
                    <a href="#" class="navbar-item">Link 2</a>
                </div>
            </section>
        </header>

        <main class="section columns">
            <!-- Search input, searched history and saved breweries -->
            <aside class="container column is-3">

                <section class="box is-ancestor">

                    <div class="tile is-ancestor">
                        <div class="tile is-vertical">
                            <div class="tile">
                                <div class="tile is-child is-vertical is-5">

                                    <fieldset class="fieldset">
                                        <legend>Select option</legend>
                                        <div class="control">
                                            <label class="radio"> <input id="rAllData" type="radio" name="mapOption"
                                                    checked> All Data </label>
                                        </div>

                                        <div>
                                            <label class="radio"> <input id="rCountry" type="radio" name="mapOption">
                                                Country</label>
                                        </div>

                                        <div class="control">
                                            <label class="radio"> <input id="rState" type="radio" name="mapOption">
                                                State </label>
                                        </div>

                                        <div>
                                            <label class="radio"> <input id="rCity" type="radio" name="mapOption">
                                                City </label>
                                        </div>

                                        <div>
                                            <label class="radio"> <input id="rPostCode" type="radio" name="mapOption">
                                                Post code
                                            </label>

                                        </div>
                                    </fieldset>

                                </div>
                                <div class="tile is-child">
                                    <fieldset class="fieldset">
                                        <legend>Select</legend>
                                        <input class="is-pulled-right" type="text" id="iInput" placeholder="Country">
                                        <ul class="list"></ul>

                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="button is-primary is-rounded" type="button" id="brewery-btn">Show brewery
                            list</button>
                        <button class="button is-warning " type="button" id="fav-btn">Add to favorites</button>
                    </div>
                </section>

                <section class="box">
                    <h2 class="is-size-4">Favourited Breweries:</h2>
                    <!-- <p> Example Saved Brewery</p> -->


                    <div class="field">
                        <span class="select is-fullwidth">
                            <select id="listFavorites" multiple size="5" onchange="getSelectedID(this)">
                                <!-- <option value="Argentina">Argentina</option>
                                    <option value="Bolivia">Bolivia</option>
                                    <option value="Venezuela">Venezuela</option> -->
                            </select>
                        </span>
                    </div>

                    
                </section>
                
            </aside>


            <!-- Main Searched information -->
            <section class="box container column is-4">
                <h2 id="h2Middle" class="title box">Breweries List</h2>
                <p> selected breweries: </p>

                <div class="field">
                    <span class="select is-fullwidth">
                        <select id="listControl" multiple size="10" onchange="getSelectedID(this)">
                            <!-- <option value="Argentina">Argentina</option>
                                <option value="Bolivia">Bolivia</option>
                                <option value="Suriname">Suriname</option>
                                <option value="Uruguay">Uruguay</option>
                                <option value="Venezuela">Venezuela</option> -->
                        </select>
                    </span>
                </div>
            </section>
            <section class="box container column is-4">
                <div id="map"> </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <h4 class="has-text-centered">Made by Mark, Panos, Sam, Tesfa</h4>
        </footer>

        <script src="./assets/js/script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-YDTUfwYgINCwNa3Gsoh-jvuEWaHMEis"
            defer> </script>
    </form>
</body>

</html>
