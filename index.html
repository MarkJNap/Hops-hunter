<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma css https://bulma.io/documentation/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>Hops Hunter</title>
</head>

<body onload="getApi()">
    <form autocomplete="off">
        <!-- Header -->
        <header class="section has-background-success-dark py-3">
            <h1 class="title has-text-white has-text-centered">Hops Hunter</h1>
            <p class="subtitle has-text-white has-text-centered">Your best stop for locating a Brewery in any location!
            </p>
        </header>

        <main class="section columns py-3 px-1">
            <!-- Search input, searched history and saved breweries -->
            <aside class="column is-3">
                <section class="box has-background-success-dark pt-1 pb-2">
                    <div class="box has-background-success-light pt-0 pb-1 px-0">
                        <div>
                            <fieldset class="fieldset py-1">
                                <legend class="has-text-success-dark">Select search:</legend>
                                <div class="control">
                                    <label class="radio"> <input id="rAllData" type="radio" name="mapOption" checked>
                                        All Data </label>
                                </div>

                                <div class="control">
                                    <label class="radio"> <input id="rCountry" type="radio" name="mapOption"> Country
                                    </label>
                                </div>

                                <div class="control">
                                    <label class="radio"> <input id="rState" type="radio" name="mapOption"> State
                                    </label>
                                </div>

                                <div class="control">
                                    <label class="radio"> <input id="rCity" type="radio" name="mapOption"> City
                                    </label>
                                </div>

                                <div class="control">
                                    <label class="radio"> <input id="rPostCode" type="radio" name="mapOption"> Post code
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div>
                            <fieldset class="fieldset p-1">
                                <legend class="has-text-success-dark">Location:</legend>
                                <input class="input" type="text" id="iInput" placeholder="Country">
                                <ul class="list"></ul>
                            </fieldset>
                        </div>
                    </div>

                    <div class="buttons is-centered">
                        <button class="button is-success is-rounded is-medium is-responsive" type="button"
                            id="brewery-btn">Search breweries</button>
                        <button class="button is-warning" type="button" id="fav-btn">Add to favorites</button>
                    </div>
                </section>

                <section class="box has-background-success-dark">
                    <h2 class="is-size-4 has-text-white">Favourited Breweries:</h2>
                    <div class="field">
                        <span class="select is-multiple is-fullwidth">
                            <select class="has-background-success-light" id="listFavorites" multiple size="5"
                                onchange="getSelectedID(this)">
                                <!-- <option value="Argentina">Argentina</option>
                                    <option value="Bolivia">Bolivia</option>
                                    <option value="Venezuela">Venezuela</option> -->
                            </select>
                        </span>
                    </div>
                </section>

            </aside>


            <!-- Main Searched information -->
            <section class="container column is-3 px-0">
                <div class="box has-background-success-dark" id="middleColumn">
                    <h2 id="h2Middle" class="title box has-background-success has-text-centered">Breweries</h2>
                    <p class="is-size-6 has-text-white pb-1">Choose a brewery from the list</p>
                    <div class="field">
                        <span class="select is-multiple is-fullwidth pb-2">
                            <select class="has-background-success-light" id="listControl" multiple size="10" onchange="getSelectedID(this)">
                            <!-- <option value="Argentina">Argentina</option>
                                <option value="Bolivia">Bolivia</option> -->
                            </select>
                        </span>
                    </div>
                </div>
            </section>

            <section class="container column is-6 px-1">
                <div class="box has-background-success-dark" id="map">
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer py-0">
            <h4 class="has-text-centered">Made by Mark, Panos, Sam, Tesfa</h4>
        </footer>

        <script src="./assets/js/script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-YDTUfwYgINCwNa3Gsoh-jvuEWaHMEis" defer></script>
    </form>
</body>

</html>
